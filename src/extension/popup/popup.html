<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网盘直链下载工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 12px;
            color: #999;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }

        .platforms {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .platform-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
        }

        .platform-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-label {
            font-size: 13px;
            color: #666;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle input:checked + .toggle-slider {
            background-color: #667eea;
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网盘直链下载工具</h1>
            <p>轻松获取网盘文件直链</p>
        </div>

        <div class="section">
            <div class="section-title">支持平台</div>
            <div class="platforms">
                <div class="platform-item">
                    <div class="platform-dot" style="background: #2932E1;"></div>
                    <span>百度网盘</span>
                </div>
                <div class="platform-item">
                    <div class="platform-dot" style="background: #0B8FE8;"></div>
                    <span>天翼云盘</span>
                </div>
                <div class="platform-item">
                    <div class="platform-dot" style="background: #1296DB;"></div>
                    <span>蓝奏云</span>
                </div>
                <div class="platform-item">
                    <div class="platform-dot" style="background: #FF6A00;"></div>
                    <span>阿里云盘</span>
                </div>
                <div class="platform-item">
                    <div class="platform-dot" style="background: #00A4FF;"></div>
                    <span>微云</span>
                </div>
                <div class="platform-item">
                    <div class="platform-dot" style="background: #00A6FF;"></div>
                    <span>迅雷云盘</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">统计信息</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-downloads">0</div>
                    <div class="stat-label">总下载数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="today-downloads">0</div>
                    <div class="stat-label">今日下载</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">设置</div>
            <div class="settings">
                <div class="setting-item">
                    <span class="setting-label">显示通知</span>
                    <label class="toggle">
                        <input type="checkbox" id="show-notification" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">保存下载历史</span>
                    <label class="toggle">
                        <input type="checkbox" id="save-history" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <button class="btn" id="clear-history">清除下载历史</button>

        <div class="footer">
            <a href="https://github.com/weiruankeji/weiruan-Netdisk" target="_blank">GitHub</a>
            <span style="margin: 0 8px; color: #ddd;">|</span>
            <a href="https://github.com/weiruankeji/weiruan-Netdisk/issues" target="_blank">反馈问题</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
